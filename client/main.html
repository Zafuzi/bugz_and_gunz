<head>
    <title>bugz_and_gunz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    {{> gameCanvas}}
</body>

<template name="gameCanvas">
    <div class="fpsCounter">
        <p>fps: {{fps}}</p>
        <p>keys: {{keys}}</p>
        <p>mouse: {{mouse}}</p>
        <p>bullets: {{bullets}}</p>
    </div>
    <canvas class="gameCanvas" style="width: {{width}}px; height: {{height}}px;">
        Your browser does not support HTML5 Canvas... Sorry?
    </canvas>
</template>
